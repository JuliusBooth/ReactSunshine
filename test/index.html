<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReactSunshine SBOM Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --bg-gradient-start: #0a192f;
      --bg-gradient-end: #172a45;
      --surface: #1e3a5f;
      --surface-hover: #264a73;
      --text-primary: #e6f1ff;
      --text-secondary: #8892b0;
      --accent: #64ffda;
      --accent-hover: #4ed9bb;
      --warning: #ffb347;
      --error: #ff6b6b;
      --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --font-body: 'DM Sans', system-ui, -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh;
      color: var(--text-primary);
    }

    #root {
      min-height: 100vh;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
      background: linear-gradient(135deg, var(--accent), #7efff5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin: 0;
      font-family: var(--font-mono);
      font-size: 0.9rem;
    }

    .view-tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .view-tabs button {
      font-family: var(--font-body);
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border: 2px solid transparent;
      border-radius: 999px;
      background: var(--surface);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-tabs button:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .view-tabs button.active {
      background: transparent;
      border-color: var(--accent);
      color: var(--accent);
    }

    .content {
      flex: 1;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sunshine-container {
      display: grid;
      gap: 1.5rem;
    }

    .section-panel,
    .single-view > div {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section-panel:hover,
    .single-view > div:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
    }

    /* Override ReactSunshine panel styles for our dark theme */
    .sunshine-panel {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 1.5rem !important;
    }

    .sunshine-heading {
      color: var(--accent) !important;
      font-family: var(--font-body) !important;
      font-weight: 600 !important;
      font-size: 1.2rem !important;
      margin-bottom: 1rem !important;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .sunshine-table {
      font-family: var(--font-body) !important;
    }

    .sunshine-table th {
      background: rgba(100, 255, 218, 0.1) !important;
      color: var(--accent) !important;
      font-weight: 600 !important;
      border-bottom: 2px solid rgba(100, 255, 218, 0.2) !important;
    }

    .sunshine-table td {
      color: var(--text-primary) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08) !important;
    }

    .sunshine-table tr:hover td {
      background: rgba(100, 255, 218, 0.05) !important;
    }

    .sunshine-empty {
      color: var(--text-secondary) !important;
    }

    .sunshine-chip {
      font-family: var(--font-mono) !important;
      font-size: 0.75rem !important;
    }

    .app-footer {
      text-align: center;
      padding: 2rem 0 1rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
      animation: fadeIn 0.6s ease-out 0.6s both;
    }

    .app-footer p {
      margin: 0;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-gradient-end);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--surface-hover);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app-container {
        padding: 1rem;
      }

      .app-header h1 {
        font-size: 2rem;
      }

      .view-tabs button {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.jsx"></script>
</body>
</html>
